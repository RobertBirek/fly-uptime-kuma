# fly.toml app configuration file generated for monitor-binext on 2025-11-25T12:39:14Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'monitor-binext'
primary_region = 'fra'

[build]
  image = 'louislam/uptime-kuma:2'

[[mounts]]
  source = 'kuma_data'
  destination = '/app/data'

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
